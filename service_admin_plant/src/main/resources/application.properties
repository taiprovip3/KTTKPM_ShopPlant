spring.datasource.url=jdbc:mysql://localhost:3306/SHOP_PLANTS
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.id.new_generator_mappings=true
redis.host=localhost
redis.port=1000
server.port=8082
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
spring.application.name=service_admin_plant


resilience4j.retry.instances.plantSearch.maxRetryAttempts: 3
resilience4j.retry.instances.plantSearch.waitDuration: 1000